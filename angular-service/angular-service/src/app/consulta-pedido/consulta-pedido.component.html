<div class="container">
    <h1>Consulta pedido</h1>
    <mat-card class="consultarPedidoCard">
        <h2><img src="./assets/icones/icone-pedidos.png" class="imgPedidos" />Pedidos</h2>

        <table mat-table [dataSource]="pedidos" style="width: 100%;" class="mat-row table table-striped">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let pedidos"> {{pedidos.codigoPedido}} </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Valor total </th>
                <td mat-cell *matCellDef="let pedidos"> {{pedidos.valorTotal | currency: 'BRL'}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Quant. de itens </th>
                <td mat-cell *matCellDef="let pedidos"> {{pedidos.quantidadeTotal}} </td>
            </ng-container>

            <ng-container matColumnDef="precoUnitario">
                <th mat-header-cell *matHeaderCellDef> Valor do frete </th>
                <td mat-cell *matCellDef="let pedidos"> R$:{{pedidos.valorFrete | currency: 'BRL'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
